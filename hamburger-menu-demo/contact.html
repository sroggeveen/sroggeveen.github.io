<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="margin:0; background-image: url(images/map.jpg);">

    <div class="main">

        <nav>
            <div class="navbar">
                <div class="containernav nav-container">
                    <input class="checkbox" type="checkbox" name="" id="" />
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div>

                    <div class="logo">
                        <h1>Hamburger Demo</h1>
                    </div>

                    <div class="menu-items">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="contact.html">Contact</a></li>

                    </div>
                </div>
            </div>
        </nav>

        <h1 class="welcome-text">Contact Us:</h1>
        <p class="contact">Phone: 123-456-7890</p>
        <p class="contact">Email: <a href="mailto:#">email@email.com</a></p>
        <form id="contactForm">
            <div class="name">
                <label for="name">Name:</label>
                <input style="width:100%; height:3em;" type="text" id="name" name="name" required class="form-response"><br>
            </div>

            <div class="email">
                <label for=" email ">Email:</label>
                <input style="width:100%; height:3em;" type="email " id="email " name="email " required class="form-response"><br>
            </div>
            <div class="comment">
                <label for=" comment ">Comment:</label>
                <textarea style="width:100%; height:13.5em;" id="comment " name="comment " rows="4 " required class="form-response"></textarea><br>
            </div>
        </form>
        <button type="submit " style="text-align:center;">Send Info</button>
    </div>

</body>

</html>
